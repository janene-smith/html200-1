            </select>
            <input type="submit" value="submit">
        </form>
        <p id="demo"></p>

    <script>
      // Using a function
      const myTransaction = 'deposit';

      function getTransInfo(transaction) {
        if (transaction === 'quit') {
            return 'Program will close.';
        } else if (transaction === 'withdraw') {
            return 'Enter amount to withdraw.';
        } else if  (transaction === 'deposit') {
            return 'Enter amount to deposit';
        } else if (transaction === 'balance') {
            return 'Your balance is $300.00.';
        } else {
          return 'Transaction not valid.';
        }
      }

      console.log(getTransInfo(myTransaction));

      // Quit banking program
      const quit = true;

      if (quit) {
        console.log('Program has been terminated.')
      } else {
        console.log('Transaction not valid.');
      }

      // Bank withdraw transaction
      const myWithdraw = true;

      if (myWithdraw) {
        console.log('Enter amount of funds to withdraw today.');
      } else {
        console.log('Transaction not valid.');
      }

      // Bankd deposit Transaction
      const myDeposit = true;

      if (myDeposit) {
        console.log('Enter amount of funds to deposit today.');
      } else {
        console.log('Transaction not valid.');
      }

      // Bank balance request
      const myBalance = true;

      if (myBalance) {
        console.log('Your balance is: $300.00.');
      } else {
        console.log('Transaction not valid.');
      }
    </script>
