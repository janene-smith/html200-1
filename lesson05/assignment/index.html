<!DOCTYPE html>

  <body>
    <h1>Bank Application</h1>
    <p>Type which action to perform in the transaction type box.</p>
    <h2>Transaction options:</h2>
      <ul>
        <li>Enter Q to quit (immediately quits the program).</li>
        <li>Enter W to withdraw.</li>
        <li>Enter D to deposit.</li>
        <li>Enter B to view balance.</li>
      </ul>

      <label for="myTrans">Transaction type:</label>
      <input type="text" id="myTrans" name="myTrans">
      <button type="submit" onclick="everything()">Submit</button>


<script>
let balance = 0;

function everything() {
     const myTrans = prompt('What type of transaction would you like to make?');

      switch(myTrans) {
         case 'B':
            alert(balance);
            break;
         case 'D':
           let deposit = prompt("How much do you want to deposit?");
           balance += parseInt(deposit);
           if (deposit > 50000) {
             alert('Depoist cannot exceed $50,000.')
           } else if (deposit <= 50000) {
             alert(balance);
           }
           break;
         case 'W':
           let withdraw = prompt("How much do you want to withdraw?");
           balance -= parseInt(withdraw);
           alert(balance);
           break;
         case 'Q':
            const quit = () => {
              return;
            }
            break;
       }
}



</script>
  </body>
